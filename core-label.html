<link rel="import" href="../polymer/polymer.html">

<polymer-element name="core-label">
  <script>
    (function() {

      var ID = 0;
      function generate(node) {
        if (!node.id) {
          node.id = 'core-label-' + ID++;
        }
        return node.id;
      }

      Polymer('core-label', {
        publish: {
          'for': {reflect: true, value: ''}
        },
        eventDelegates: {
          'tap': 'tapHandler'
        },
        created: function() {
          this._forElement = null;
          this._labelElement = null;
        },
        ready: function() {
          this._labelElement = this.querySelector('[label], :first-child');
          if (!this.for) {
            this._forElement = this.querySelector('[for]');
            this._tie(this._labelElement, this._forElement);
          }
        },
        tapHandler: function(ev) {
          if (!this._forElement) {
            return;
          }
          if (ev.target === this._forElement) {
            return;
          }
          this._forElement.focus();
          this._forElement.click();
          this.fire('tap', null, this._forElement);
        },
        _tie: function() {
          this._forElement.setAttribute('aria-labelledby', generate(this._labelElement));
        },
        _findScope: function() {
          var n = this.parentNode;
          while(n.parentNode) {
            n = n.parentNode;
          }
          return n;
        },
        forChanged: function(oldFor, newFor) {
          if (this._forElement) {
            this._forElement.removeAttribute('aria-labelledby');
          }
          var scope = this._findScope();
          if (!scope) {
            return;
          }
          this._forElement = scope.querySelector(newFor);
          if (this._forElement) {
            this._tie();
          }
        }
      });
    })();
  </script>
</polymer-element>
