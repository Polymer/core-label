<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Core Label</title>
  <link rel="import" href="core-label.html">
  <link rel="import" href="../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../paper-slider/paper-slider.html">
</head>
<body>

  <label>regular label<input type="checkbox"></label>

  <br>

  <label>regular label 2<input></label>

  <br>

  <label>
    <span label>a</span>
    <input>
    <span>b</span>
  </label>

  <br>

  <core-label>
    <span label>label next to checkbox</span>
    <input for type="checkbox">
    <span>something</span>
  </core-label>

  <br>

  <core-label for="#quux">
    <span label>label for checkbox</span>
  </core-label>
  <input id="quux" type="checkbox">

  <br>

  <core-label for="#foo">
    <img label src="http://placehold.it/200x200" alt="200x200 placeholder image">
    <span>image (with alt attribute) label</span>
  </core-label>

  <input id="foo" type="checkbox">

  <br>

  <core-label for=".bar">
    <span label>label for a class .bar</span>
  </core-label>
  <input class="bar" type="checkbox">

  <br>

  <core-label>
    <span label="">input label</span>
    <input for>
  </core-label>

  <br>

  <core-label>
    <span label>paper checkbox</span>
    <paper-checkbox for></paper-checkbox>
  </core-label>

  <br>

  <core-label>
    <span label>paper slider</span>
    <paper-slider min="0" max="100" value="50" for></paper-slider>
  </core-label>

  <br>

  <core-label>
    <span label="">input type range</span>
    <input type="range" for>
  </core-label>

  <br>

  <core-label>
    <span label>a</span>
    <input type="text" for>
    <span>b</span>
  </core-label>

  <br>

  <core-label>
    <span>c</span>
    <span>d</span>
    <button for="">hi</button>
  </core-label>

  <br>

  <core-label for=".two">
    <span>Hi!</span>
  </core-label>

  <button class="one">sup</button>
  <button class="two">whazzup</button>

  <script>
  </script>

</body>
</html>
