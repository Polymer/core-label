<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Core Label</title>
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="core-label.html">
  <link rel="import" href="../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../paper-slider/paper-slider.html">
  <link rel="import" href="../paper-button/paper-button.html">
</head>
<body>

  <label>regular label<input type="checkbox"></label>

  <br>

  <label>regular label 2<input></label>

  <br>

  <label>
    a
    <input>
    b
  </label>

  <br>

  <label for="native">
    hi
  </label>

  <button id="native">hello</button>

  <br>

  <label>
    a
    <button>b</button>
    c
  </label>

  <hr>

  <label is="core-label">
    label next to checkbox
    <input type="checkbox">
    something
  </label>

  <br>

  <label for="quux" is="core-label" id="quux-label">
    label for checkbox
  </label>
  <input id="quux" type="checkbox">

  <br>

  <label for="foo" is="core-label" id="foo-label">
    <img src="http://placehold.it/200x200" alt="200x200 placeholder image">
    image (with alt attribute) label
  </label>

  <input id="foo" type="checkbox">

  <br>

  <label for="bar" is="core-label" >
    label for a class .bar
  </label>
  <input class="bar" type="checkbox">

  <br>

  <label is="core-label">
    input label
    <input>
  </label>

  <br>

  <label is="core-label">
    paper checkbox
    <paper-checkbox></paper-checkbox>
  </label>

  <br>

  <label is="core-label">
    paper slider
    <paper-slider min="0" max="100" value="50"></paper-slider>
  </label>

  <br>

  <label is="core-label">
    input type range
    <input type="range">
  </label>

  <br>

  <label is="core-label">
    a
    <input type="text">
    b
  </label>

  <br>

  <label is="core-label">
    c
    <button for>hi</button>
    d
  </label>


  <br>

  <label is="core-label">
    label this button
    <paper-button>labelled by parent</paper-button>
  </label>

  <br>

  <label for="two" is="core-label" id="two-label">
    Hi!
  </label>

  <button class="one" id="one">sup</button>
  <button class="two" id="two">whazzup</button>

</body>
</html>
